<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src * self blob: data: gap:; style-src * self 'unsafe-inline' blob: data: gap:; script-src * 'self' 'unsafe-eval' 'unsafe-inline' blob: data: gap:; object-src * 'self' blob: data: gap:; img-src * self 'unsafe-inline' blob: data: gap:; connect-src self * 'unsafe-inline' blob: data: gap:; frame-src * self blob: data: gap:;">
    <title>Home Recipes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }

        .nav-bar {
            display: flex;
            justify-content: center;
            background: #007bff;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .nav-bar a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-bar a:hover {
            background-color: #0056b3;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"], select {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background: #5cb85c;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background: #4cae4c;
        }

        #searchBar {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        #recipesContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        #recipesContainer div {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            text-align: center;
        }

        #pagination {
            text-align: center;
            margin: 20px 0;
        }

        #pagination button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            margin: 0 5px;
        }

        #pagination button:hover {
            background: #0056b3;
        }

        /* Highlight active button */
        button.active {
            font-weight: bold;
            background-color: #007bff;
            color: white;
        }
    </style>
</head>

<body>
    <div class="nav-bar">
        <a href="./index.html">Home</a>
        <a href="./recipesForm.html">Upload Recipes</a>
        <a href="./user.html">Profile</a>
        <a href="../admin/admin.html">Admin</a>
    </div>

    <div class="container">
        <h1>Home Recipes</h1>

        <form id="filterForm">
            <label for="veg">Veg:</label>
            <select name="veg" id="veg">
                <option value="">Any</option>
                <option value="true">Vegetarian</option>
                <option value="false">Non-Vegetarian</option>
            </select>

            <label for="cuisine">Cuisine:</label>
            <input type="text" id="cuisine" name="cuisine">

            <label for="recipesType">Recipe Type:</label>
            <input type="text" id="recipesType" name="recipesType">

            <button type="submit">Apply Filters</button>
        </form>

        <input type="text" id="searchBar" placeholder="Search recipes...">

        <div id="recipesContainer"></div>
        <div id="pagination"></div>
    </div>

    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
